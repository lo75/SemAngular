<div class="row mb-2">
    @for (character of favoriteList$ | async; track character.name) {
    <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary-emphasis">{{character.type}}</strong>
                <h3 class="mb-0">{{character.name}}</h3>
                <div class="mb-1 text-body-secondary">{{character.gender}}</div>
                <p class="card-text mb-auto">{{character.origin.name}}</p>
                <p class="card-text mb-auto">{{character.status}}</p>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-danger mb-1" (click)="removeFavorite(character)">Quitar</button>
                </div>
                
            </div>
            <div class="col-auto d-none d-lg-block">
                <img class="bd-placeholder-img" width="200" height="250" [src]="character.image"/>
            </div>
        </div>
    </div>
    }
</div>
